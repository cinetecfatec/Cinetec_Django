{% extends 'index.html' %}
{% load static %}

{% block titulo %}

{% endblock %}

{% block conteudo %}
<div class="conteudo">
    <div class="title">
        <h1>Logout</h1>

</form>
    </div>

</div>
{% endblock conteudo %}
