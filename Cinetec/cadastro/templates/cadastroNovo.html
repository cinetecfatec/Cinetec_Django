{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block titulo %}
<link rel=StyleSheet href="{% static 'css/novoCadastro.css'%}">
<title>Novo Cadastro</title>
{% endblock %}

{% block conteudo %}
<br>
<br>
<h1>Novo Cadastro</h1>
<form method="post">
   <div class="jumbotron">
   {% csrf_token %}
   <h3>{{ form|crispy }} </h3>
      <br>
      <hr>
      <button type="submit" class="btn btn-lg btn-primary">Salvar</button>
   </div>
</form>
{% endblock %}
