{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
<link rel=StyleSheet href="{% static 'css/novoCadastro.css'%}">
<title>Novo Cadastro</title>
{% endblock %}

{% block conteudo %}
<br>
<br>
<h2>Novo Cadastro</h2>
<form method="post">
   {% csrf_token %}
   {{ form|crispy }}
   <br>
   <hr>
   <div class="d-grid gap-2 col-6 mx-auto">
         <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
   </div>
</form>
{% endblock %}
